<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Analysis</title>
</head>
<body>
    <h1>Football Analysis Dashboard</h1>

    <!-- Dropdown for selecting CSV files -->
    <form action="/select_csv" method="POST">
        <label for="csv_file">Select a CSV file:</label>
        <select name="csv_file" id="csv_file">
            
            <option value="data/ARG.csv">USA.csv</option>
            <option value="data/BRA.csv">USA.csv</option>
            <option value="data/ENG.csv">ENG.csv</option>
            <option value="data/GER.csv">USA.csv</option>
            <option value="data/ITA.csv">USA.csv</option>
            <option value="data/JPN.csv">JPN.csv</option>
            <option value="data/NET.csv">USA.csv</option>
            <option value="data/NOR.csv">USA.csv</option>
            <option value="data/POR.csv">USA.csv</option>
            <option value="data/SCO.csv">USA.csv</option>
            <option value="data/SWE.csv">USA.csv</option>
            <!-- Add more CSV options here -->
        </select>
        <button type="submit">Submit</button>
    </form>

    <!-- Buttons for different analyses -->
    <button onclick="window.location.href='/outcomes'">Show Outcomes</button>
    <button onclick="window.location.href='/clean_sheets'">Show Clean Sheets</button>
    <button onclick="window.location.href='/the_best'">Show The PL's Best Players</button>

    <!-- Content is displayed here -->
    <div id="content">
        {{ content|safe }}
    </div>
</body>
</html>
